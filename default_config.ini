# IF THIS IS ALL IN ONE LINE, IT'S BECAUSE YOU'RE USING GOD DAMN NOTEPAD. Use something else like Notepad++. Close this now. 
# If everything looks fine, go on.
[Login]
# This is the login token that will be used to log into the Discord bot account.
# You get this from https://discordapp.com/developers/applications/me/ > your application > Bot > Token > click to reveal
# Replace YourToken with that long string of characters, that is your token.
token = YourToken

[Options]
# The command prefix is the character you put in front of a command when you send the command in Discord
# It's recommended that you use a single character, from the likes of ! $ % &
command_prefix = !
# Here you can set which text channels to bind to, for all the text-based features
# You can either provide a list of channel IDs, separated with a space, like this: bind_to_channels = 12345678987654321 98765432123456789
# ...or you can set it to ignore binding, by setting it to all, like this: bind_to_channels = all
bind_to_channels = all


[Music]
# Here you can set which text channels to bind to, for the music-playing feature
# You need to provide a list of channel IDs, separated with a space, like this: music_text_channels = 12345678987654321 98765432123456789
# You can't set this to all.
music_text_channels = 12345678987654321 98765432123456789